apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
  namespase: {{ .Values.namespase }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec: # Pod spec
      containers:
      - name: mycontainer
        image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        env:
          - name: ENVIRONMENT_FROM_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret.name }}
                key: ENVIRONMENT_FROM_SECRET
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: {{ .Values.configmap.name }}
        resources:
          requests:
            memory: "16Mi"
            cpu: "50m"    # 500milliCPUs (1/2 CPU)
          limits:
            memory: "128Mi"
            cpu: "100m"